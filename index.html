<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bodybg">

        <div class="container mt-5">
            <div class="page">
                <div class="text">To-Do List</div>
                <div class="input-group mb-3 justify-content-center">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
                    <button class="btn btn-primary" type="button" id="addTaskButton">Add Task</button>
                </div>
                <ul class="list-group" id="taskList" classname="abs"></ul>
            </div>
        </div>


    <script src="script.js"></script>
</body>
</html>
